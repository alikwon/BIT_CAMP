<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style></style>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<h1>메뉴</h1>
	<h3></h3>
</body>
</html>
<script>
	$(document).ready(function(){
		$.getJSON('data_json.jsp',function(data){
			
			$.each(data,function(key,item){
				$('body').append('<h3> 제품 :'+item.name+'<br> 가격 : '+item.price+'</h3>');				
			});			
			
		});
		
	});
</script>
